name: CI/CD for Frontend and Backend

on:
  push:
    branches:
      - final-prod
  pull_request:
    branches:
      - final-prod

jobs:
  frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and build the frontend
      - name: Install Dependencies
        run: |
          cd country-dashboard-frontend
          npm install --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd country-dashboard-frontend
          npm run build

      # Deploy only the frontend build to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./country-dashboard-frontend/build
          cname: your-custom-domain.com # Optional, if you're using a custom domain

  backend:
    name: Setup Backend (Skip Tests)
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies for the backend
      - name: Install Dependencies
        run: |
          cd country-dashboard-backend
          npm install

      # Skip backend tests
      - name: Skip Backend Tests
        run: echo "Skipping backend tests as requested"
