name: CI/CD for Frontend and Backend

on:
  push:
    branches:
      - prod # Trigger only for the prod branch
  pull_request:
    branches:
      - prod

jobs:
  frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and build the frontend
      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      # Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ZTHIYmBZ9a4pP7SJC1bIOnsN
          vercel-args: "--prod"
          working-directory: frontend
          github-token: ${{ secrets.GITHUB_TOKEN }}

  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and build the backend
      - name: Install Dependencies
        run: |
          cd backend
          npm install

      # Run backend tests
      - name: Run Tests
        run: |
          cd backend
          npm test
